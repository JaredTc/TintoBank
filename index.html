<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7b875e4198.js" crossoring="anonymous"> </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/7b875e4198.js" crossoring="anonymous"> </script>
    <title>Tinto Bank</title>
</head>

<body>

    <head>
        <nav class="navbar navbar-dark fondo">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <span class="d-inline-block align-text-top"><i class="fas fa-university"></i></span>
                    TintoBank
                </a>
            </div>
        </nav>
    </head>
    <div class="container">
        <div id="tarjeta-de-inicio" class="card shadow mx-auto custom-card">
            <div class="card-body d-flex flex-column align-items-center">
                    <img src="./asset/bank.png" alt="">
                <h2 class="text-center mb-5">Â¡Bienvenido!</h2>
                <form onsubmit="AbrirCuenta(event)">
                    <div class="row mb-3">
                        <div class="col-12 col-md-4">
                            <label for="nomb" class="form-label">Nombre <i class="far fa-user"></i></label>
                        </div>
                        <div class="col-12 col-md-8">
                            <input type="text" id="nomb" class="form-control" required />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-md-4">
                            <label for="saldo" class="form-label">Saldo <i class="fas fa-money-bill-wave-alt"></i></label>
                        </div>
                        <div class="col-12 col-md-8">
                            <input type="number" id="sald" class="form-control" required />
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn open">Abrir Cuenta</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="tarjeta-saldo" class="card shadow mx-auto custom-card d-none">
            <div class="card-body d-flex flex-column align-items-center">
                <img src="./asset/card.png" alt="">
                <h2>Saldo</h2>
                <h3> $ <span id="totalmoney">----</span> COP</h3>
                <div class="botonn">
                    <button onclick="consignar(event)" type="button" class="btn btn-success">Consignar</button>
                    <button onclick="Retirar(event)" type="button" class="btn btn-danger">Retirar</button>
                </div>
                <button onclick="cerrarSesion(event)" type="button" class="btn cerrar">Cerrar Cuenta</button>
            </div>
        </div>
        <div id="tarjeta-consignar" class="card shadow mx-auto custom-card d-none">
            <div class="card-body d-flex flex-column align-items-center">
                <img src="./asset/consignacion.png" alt="" width="250">
                <h2>Consignacion</h2>
                <label for="">Ingrese la cantidad a consignar</label>
                <div>
                    <input type="number" id="cantidad" class="form-control" required >
                </div>
                <div class="boton">
                        <button onclick="cancelar(event)" type="button" class="btn btn-danger">Cancelar</button>
                    <button onclick="Aceptarconsigna(event)" type="button" class="btn btn-success">Aceptar</button>
                </div>
            </div>
        </div>
      
        <div id="tarjeta-Retiro" class="card shadow mx-auto custom-card d-none">
            <div class="card-body d-flex flex-column align-items-center">
                <img src="./asset/retiro.png" alt="" width="400">
                <h2>Retiro</h2>
                <label for="">Ingrese la cantidad a Retirar</label>
                <div>
                    <input type="number" id="retiro" class="form-control" required>

                </div>
                
                <div class="boton">
                    <button onclick="cancelar(event)"  type="button" class="btn btn-danger">Cancelar</button>
                    <button onclick="AceptarRetiro(event)" type="button" class="btn btn-success">Aceptar</button>

                </div>
               
            </div>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <script src="main.js"></script>
</body>

</html>
